<div id="content">
<h2><font color="white">Book Your Appointment Now!</font></h2>
  </div>


<form name="bookingForm" onsubmit="return validateBookingForm()" action="action.html" method="post">
    
    <div class="row3">
        <label>Full Name</label>
        <input type="text" name="bname">
        <div class="error" id="bnameErr"></div>
    </div>
    <div class="row3">
        <label>Email Address</label>
        <input type="text" name="bemail">
        <div class="error" id="bemailErr"></div>
    </div>
    <div class="row3">
        <label>Mobile Number</label>
        <input type="text" name="bmobile" maxlength="8">
        <div class="error" id="bmobileErr"></div>
    </div>
	<div class="row3">
        <label>Address</label>
        <input type="text" name="baddress">
        <div class="error" id="baddErr"></div>
    </div>
       <div class="row3">
        <label>Appointment Type</label>
        <div class="form-inline">
            <label><input type="radio" name="bappointment" value="individual"> Individual</label>
            <label><input type="radio" name="bappointment" value="group"> Group</label> 
			</div>
        <div class="error" id="bappErr"></div>
    </div>
	<div class="row3">
        <label>Date</label>
        <input  name="bdate"  type='date'>
		<div class="error" id="bdateErr"></div>
            </div>
	 <div class="row3">
        <label>Occasion</label>
        <select name="boccasion">
            <option>Select</option>
            <option>Casual</option>
            <option>Engagement</option>
            <option>Wedding</option>
            <option>Party</option>
        </select> 
        <div class="error" id="boccErr"></div>
    </div>
	<div class="row3">
        <label>You can provide us your design if you want </label>
        <input type='file' name='Attachment' id='Attachment' size='20'/>
        </div>
	<div class="row3">
        <label>Message</label>
        <textarea name="desc" id="desc"></textarea>        
    </div>	
            
    <div class="row3">
        <input type="submit" value="Submit">
    </div>
</form>
