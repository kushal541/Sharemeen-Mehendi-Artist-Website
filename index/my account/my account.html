         <button type="button" class="cancelbtn">Cancel</button>

<form name="registerForm" onsubmit="return validateRegForm()" action="action.html" method="post">
	  <div class="row3">
	  <h3>Register</h3>
	<br>
	<hr>
	<br>
	<center><i class="fa fa-user-circle-o" style="font-size:80px;color:#f44336;align:center"></i></center>
        <br>
	<label>Username*</label>
        <input type="text" placeholder="Enter Username" name="uname" >
        <div class="error" id="unameErr"></div>
    </div>
		<div class="row3">
        <label>Email*</label>
        <input type="text" placeholder="Enter Email" name="remail" >
        <div class="error" id="remailErr"></div>
    </div>
    <div class="row3">
        <label>Password*</label>
        <input type="password" placeholder="Enter Password" name="psw" >
        <div class="error" id="pswErr"></div>
    </div>
	<div class="row3">
        <label>Repeat Password*</label>
        <input type="password" placeholder="Repeat Password" name="repeat" >        
		<div class="error" id="repeatErr"></div>
	</div>	
	<div class="row3">
        <label>Remember Me</label>
        <div class="form-inline">            
            <input type="checkbox" checked="checked" name="remember" >
